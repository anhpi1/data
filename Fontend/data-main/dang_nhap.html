<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        /* Căn giữa form đăng nhập */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        /* Canh chỉnh link đăng ký và quên mật khẩu */
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .login-options a {
            color: #007bff;
            text-decoration: none;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center">Đăng Nhập</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="phone">Số Điện Thoại:</label>
            <input type="text" class="form-control" id="phone" required />
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
        <div id="errorMessage" class="text-danger mt-2"></div>
        <div class="login-options">
            <a href="#" id="sign_in">Chưa có tài khoản</a> <!-- Link tới trang đăng ký -->
            <a href="#" id="changepassword">Quên mật khẩu?</a> <!-- Link tới trang quên mật khẩu -->
        </div>
    </form>
</div>

<script>
    const apiBaseURL = 'http://localhost:8080/api/user/login'; // Địa chỉ API đăng nhập

    // Hàm xử lý đăng nhập
    const handleLogin = async (event) => {
        event.preventDefault(); // Ngăn chặn hành động gửi form mặc định

        const username = document.getElementById('phone').value; // Lấy giá trị từ trường "id"
        const password = document.getElementById('password').value; // Lấy giá trị từ trường "password"

        fetch(apiBaseURL, {
            method: 'POST', // Sử dụng phương thức POST
            headers: {
                'Content-Type': 'application/json', // Định dạng gửi dữ liệu là JSON
            },
            body: JSON.stringify({
                phone: username,  // Gửi dữ liệu đăng nhập với username và password
                password: password
            }),
        })
            .then(response => response.json())
            .then((data)=>{
                console.log(data);
                if(!data.success){
                    window.location.href = '/Quan_li_tai_nguyen_rung/Fontend/data-main/main_screen.html';
                }else{
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = 'Tên đăng nhập hoặc mật khẩu không chính xác. Vui lòng nhập lại.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    };

    // Lắng nghe sự kiện gửi form
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
    document.getElementById('sign_in').addEventListener('click', function (event){
        event.preventDefault();
        window.location.href = '/dang_ki.html';
    });
    document.getElementById('changepassword').addEventListener('click', function (event){
        event.preventDefault();
        window.location.href = '/quen_mat_khau.html';
    });
</script>
</body>
</html>
