<!DOCTYPE html>
<html class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSDL quản lý tài nguyên rừng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3043238ed0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="resources/css/animate.css">
    <link rel="stylesheet" href="vendors/css/styles.css">
    <style>
        body {
            background-image: url(./resources/img/pixel-lake09-susetlake.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
<div id="content_dang_ki" class="type_grid type_center visible">
    <h1 class="type_h1">Chào mừng<br>đến với chúng tôi!</h1>
    <div style="margin-top: 25px;" class="type_center">
        <p class="type_p">Số Điện Thoại:</p>
        <input class="type_input type_snape_input" type="text" id="name_user">
        <p class="type_p">Mật khẩu:</p>
        <input class="type_input type_snape_input" type="password" id="pass_user_dang_ki">

        <!-- Add an error message container -->
        <div id="errorMessage" style="color: red; display: none;"></div>

        <div>
            <div class="clearfix"></div>
            <a href="dang_nhap.html" style="float: left;" class="type_a">Đã có tài khoản?</a>
            <div class="clearfix"></div>
        </div>
        <div style="padding-top: 10px;" class="type_snape_button">
            <button onclick="handleLogin(event)" type="button" class="type_button">Đăng kí</button>
        </div>
    </div>
</div>

<script>
    const apiBaseURL = 'http://localhost:8080/api/user/sign_up';

    const handleLogin = async (event) => {
        event.preventDefault();

        const phone = document.getElementById('name_user').value;
        const password = document.getElementById('pass_user_dang_ki').value;

        try {
            const response = await fetch(apiBaseURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: phone,
                    password: password
                }),
            });

            const data = await response.json();
            console.log(data);

            if(data.success === "true") {
                alert("Đăng kí thành công.");
                window.location.href = '/Quan_li_tai_nguyen_rung/Fontend/data-main/dang_nhap.html';
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Người dùng đã tồn tại';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
        }
    };

    document.getElementById('login').addEventListener('click', function (event) {
        event.preventDefault();
        window.location.href = '/dang_nhap.html';
    });
</script>
</body>

</html>
