<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSDL quản lý tài nguyên rừng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3043238ed0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources\css\styles.css">
    <link rel="stylesheet" href="vendors\css\grid.css">
    <link rel="stylesheet" href="resources\css\animate.css">
</head>
<style>
    body {
        background-image: url(./resources/img/pixel-lake09-susetlake.jpg);
        /* Đường dẫn đến bức ảnh */
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        /* Đảm bảo chiều cao 100% của viewport */
        margin: 0;
        /* Xóa khoảng cách mặc định của body */
    }
</style>

<body>
    <div id="content_start" class="type_grid type_center visible">
        <h1 class="type_h1">Cơ sở dữ liệu</h1>
        <h2 style="margin-top: 15px;" class="type_h1">Quản lý tài nguyên rừng</h2>
        <h2 class="type_h1"></h2>
        <div class="type_center">
            <div style="padding-top: 10px;" class="type_snape_button">
                <button id="button_dang_nhap_start" type="button" class="type_button" >Đăng nhập</button>
            </div>
            <div style="padding-top: 10px;" class="type_snape_button">
                <button id="button_dang_ki_start" type="button" class="type_button" >Đăng kí</button>
            </div>
        </div>
    </div>

    <div id="content_dang_nhap" class="type_grid type_center hidden">
        <h1 class="type_h1">Chào mừng<br>quay trở lại!</h1>
        <div class="type_center">
            <p style="margin-top: 100px;" class="type_p">Tên đăng nhập:</p>
            <input class="type_input type_snape_input" type="text" id="name_user_dang_nhap">
            <p class="type_p">Mật khẩu:</p>      
            <input class="type_input type_snape_input" type="password" id="pass_user_dang_nhap">
            <div>
                <div class="clearfix"></div>  
                <a href="" style="float: left;"class="type_a">Quên mật khẩu?</a>
                <a href="" style="float: right;" class="type_a">Đã có tài khoản?</a> 
                <div class="clearfix"></div>     
            </div>
            <div style="padding-top: 15px;" class="type_snape_button">
                <button id="button_dang_nhap" type="button" class="type_button" >Đăng nhập</button>
            </div>
            <div style="padding-top: 10px;" class="type_snape_button">     
            </div>
        </div>
    </div>

    <div id="content_dang_ki" id class="type_grid type_center hidden">
        <h1 class="type_h1">Chào mừng<br>đến với chúng tôi!</h1>
        <div style="margin-top: 50px;" class="type_center">
            <p class="type_p">Tên đăng nhập:</p>
            <input class="type_input type_snape_input" type="text" id="name_user">
            <p class="type_p">Mật khẩu:</p>  
            <input class="type_input type_snape_input" type="password" id="pass_user_dang_ki">
            <p class="type_p">Nhập lại mật khẩu:</p>  
            <input class="type_input type_snape_input" type="password" id="re_pass_user_dang_ki">
        
            <div>
                <div class="clearfix"></div>  
                <a href="" style="float: left;"class="type_a">Đã có tài khoản?</a>
                <div class="clearfix"></div>     
            </div>
            <div style="padding-top: 15px;" class="type_snape_button">
                <button id="button_dang_ki" type="button" class="type_button" >Đăng kí</button>
            </div>
            <div style="padding-top: 10px;" class="type_snape_button">
                
            </div>
        </div>
    </div>
    <script src="resources\js\animate.js"></script>
</body>

</html>
