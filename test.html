<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiều nút và nhiều nội dung</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightgray;
        }

        .hidden {
            display: none; /* Ẩn nội dung mặc định */
        }

        .visible {
            display: block; /* Hiện nội dung */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="content1" class="visible">
        <h1>Nội dung 1</h1>
        <p>Đây là nội dung 1. Nhấn nút bên dưới để chuyển sang nội dung khác.</p>
    </div>

    <div id="content2" class="hidden">
        <h1>Nội dung 2</h1>
        <p>Đây là nội dung 2. Nhấn nút bên dưới để chuyển sang nội dung khác.</p>
    </div>

    <div id="content3" class="hidden">
        <h1>Nội dung 3</h1>
        <p>Đây là nội dung 3. Nhấn nút bên dưới để chuyển sang nội dung khác.</p>
    </div>

    <button data-target="content1">Hiện Nội Dung 1</button>
    <button data-target="content2">Hiện Nội Dung 2</button>
    <button data-target="content3">Hiện Nội Dung 3</button>

    <script>
        const buttons = document.querySelectorAll('button[data-target]');
        const contents = document.querySelectorAll('div[id^="content"]');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target'); // Lấy giá trị data-target
                contents.forEach(content => {
                    if (content.id === targetId) {
                        content.classList.remove('hidden');
                        content.classList.add('visible');
                    } else {
                        content.classList.remove('visible');
                        content.classList.add('hidden');
                    }
                });
            });
        });
    </script>

</body>
</html>
